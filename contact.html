<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">

  <title>WBC Cafe-CONTACT</title>

<body>
 <div id="contact" class="big-bg">
  <header class="page-header wrapper">
    <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WBCカフェホーム"></a></h1>
    <nav>
      <ul class="main-nav">
        <li><a href="news.html">News</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="wrapper">
    <h2 class="page-title">contact</h2>
    <form action="#">
      <div>
        <label for="name">お名前</label>
        <input type="text" id="name" name="your-name">
      </div>
      <div>
        <label for="email">メールアドレス</label>
        <input type="email" id="email" name="your-email">
      </div>
      <div>
        <label for="message">メッセージ</label>
        <textarea name="your-message" id="messege"></textarea>
      </div>
      <input type="submit" class="button" value="送信">
  </div>
 </div>
 <section id="location">
   <div class="wrapper">
     <div class="location-info">
       <h3 class="sub-title">カフェ　滋賀店</h3>
       <p>
         住所：滋賀県愛知郡愛荘町長野243-1<br>
         営業時間：10:00~20:00<br>
         休日：水曜日
       </p>
     </div>
     <div class="location-map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3260.9387361109793!2d136.20884161527624!3d35.18307946473763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6003d601b02b5bc5%3A0x8fcb40c19381385a!2z44CSNTI5LTEzMDMg5ruL6LOA55yM5oSb55-l6YOh5oSb6I2Y55S66ZW36YeO77yS77yU77yT4oiS77yR!5e0!3m2!1sja!2sjp!4v1625924483251!5m2!1sja!2sjp" width="800" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
     </div>
   </div>
 </section>
 <section id="sns">
   <div class="wrapper">
     <div class="sns-box">
       <h3 class="sub-title">Facebook</h3>
       facebookプラグイン
     </div>
     <div class="sns-box">
       <h3 class="sub-title">Twitter</h3>
       Twitterプラグイン
     </div>
     <div class="sns-box">
       <h3 class="sub-title">YouTube</h3>
